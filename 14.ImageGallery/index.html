<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="images/img1.jpg" alt="" /></li>
        <li class="img"><img src="images/img2.jpg" alt="" /></li>
        <li class="img"><img src="images/img3.jpg" alt="" /></li>
        <li class="img"><img src="images/img4.jpg" alt="" /></li>
        <li class="img"><img src="images/img5.jpg" alt="" /></li>
        <li class="img"><img src="images/img6.jpg" alt="" /></li>
        <li class="img"><img src="images/img7.jpg" alt="" /></li>
        <li class="img"><img src="images/img8.jpg" alt="" /></li>
        <li class="img"><img src="images/img9.jpg" alt="" /></li>
        <li class="img"><img src="images/img10.jpg" alt="" /></li>
        <li class="img"><img src="images/img11.jpg" alt="" /></li>
        <li class="img"><img src="images/img12.jpg" alt="" /></li>
        <li class="img"><img src="images/img13.jpg" alt="" /></li>
        <li class="img"><img src="images/img14.jpg" alt="" /></li>
      </ul>
    </section>

    <!-- 이미지 클릭 시 나오는 팝업 -->
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img" /></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
